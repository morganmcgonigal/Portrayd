@(characters : List[NewCharacter])
@doctype.render
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Title</title>
        @bootstrap.render
    </head>
    <body>
        @for(character<-characters){
        <a href = "/character/@character.getCharacterId">@character.getCharacterName</a>
        <br>
        }
    </body>
</html>
